<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let a= prompt("cân nặng Kg :")
    let b= prompt("chiều cao m :")
    let c = b*b
    BMI =a/c
    if (BMI < 18)
        document.write("Underweight");
    else if (BMI < 25.0)
        document.write("Normal");
    else if (BMI < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
