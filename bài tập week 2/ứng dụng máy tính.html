<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
<input id="value1" type="text" name="" placeholder="0" />
<input id="value2" type="text" name="" placeholder="0" />
<br />
<br />
<button type="button" id="+" onclick="getResutl(this.id)">
    Addtion(+)
</button>
<button type="button" id="-" onclick="getResutl(this.id)">
    Subtraction(-)
</button>
<button type="button" id="*" onclick="getResutl(this.id)">
    Multiplication(*)
</button>
<button type="button" id="/" onclick="getResutl(this.id)">
    Division(/)
</button>
<p>Result Division: <span id="result"></span></p>
<script>
    function caculator(calculation, value1, value2) {
        switch (calculation) {
            case "+":
                return value1 + value2;
            case "-":
                return value1 - value2;
            case "*":
                return value1 * value2;
            case "/":
                return value2 === 0 ? "Error division by 0" : value1 / value2;
        }
    }

    function getResutl(calculation) {
        let value1 = parseFloat(document.getElementById("value1").value);
        let value2 = parseFloat(document.getElementById("value2").value);
        document.getElementById("result").innerHTML = caculator(
            calculation,
            value1,
            value2
        ).toString();
    }
</script>
</body>
</html>
