<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài tập switch case</title>
</head>
<body>
<input id="month" type="text" name="month" placeholder="Nhập tháng" />
<button type="button" onclick="run()">Tính số ngày</button>
<p id="result"></p>
<script>
    function getNumberDayByMonth(month) {
        switch (month) {
            case "4":
            case "6":
            case "9":
            case "11":
                return "30 ngày";
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                return "31 ngày";
            case "2":
                return "28 hoặc 29 ngày";
            default:
        }
        return " nhập vào không đúng";
    }

    function run() {
        let month = document.getElementById("month").value;
        let result = getNumberDayByMonth(month);
        console.log(result);
        document.getElementById("result").innerHTML =
            "Tháng " + month + " có " + result;
    }
</script>
</body>
</html>
